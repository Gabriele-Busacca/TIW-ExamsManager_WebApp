<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Docente</title>
</head>
<body>
<div>
    <form action="Logout" method="get">
        <button type="submit">logout &#10008;</button>
    </form>

    <h1>Benvenuto nella HomePage Docenti</h1>
    <p th:text="${'Bentornato ' + session.utente.nome + ' ' + session.utente.cognome}"></p>

    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Corso</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${corsi}">
                <td th:text="${c.idCorso}"></td>
                <td>
                    <form th:action="@{/docente/GoToAppelli}" method="get">
                        <input type="hidden" name="nomeCorso" th:value="${c.nome}" />
                        <button name="idCorso" type="submit"
                                th:value="${c.idCorso}" th:text="${c.nome}"></button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>

        <form th:action="@{/docente/GoToVerbali}" method="get" style="margin-top: 20px;">
            <button type="submit">Visualizza Verbali</button>
        </form>

    </div>
</div>

</body>
</html>
