<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Appelli del Corso</title>
</head>
<body>
<h1 th:text="'Appelli del corso: ' + ${nomeCorso}"></h1>

<div th:if="${#lists.isEmpty(appelli)}">
  <p>Non ci sono appelli per questo corso.</p>
</div>

<div th:unless="${#lists.isEmpty(appelli)}">
  <table>
    <thead>
    <tr>
      <th>ID Appello</th>
      <th>Data</th>
      <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${appelli}">
      <td th:text="${a.idAppello}">ID</td>
      <td th:text="${#dates.format(a.data, 'dd/MM/yyyy')}">Data</td>
      <td>
        <a th:href="@{/docente/GoToIscrittiAppello(idAppello=${a.idAppello})}">
          Visualizza Iscritti
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div>
  <a th:href="@{/docente/GoToHome}">Torna alla Home</a>
</div>
</body>
</html>
