<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Studente</title>
</head>
<body>
<div>
  <!--
  <form action="LogOut" method="get">
      <button class=logoutbutton type="submit">logout &#10008;</button>
  </form> -->
  <h1>Benvenuto nella HomePage Studenti</h1>
  <p th:text="${'Bentornato ' + session.utente.nome + ' ' + session.utente.cognome}"></p>
  <p>Corsi ai quali sei iscritto regolarmente:</p>

  <div>
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Corso</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="c : ${corsi}">
        <td th:text="${c.idCorso}"></td>
        <td>
          <form action="GoToAppelliStudente" method="get">
            <input type="hidden" name="nomeCorso" th:value="${c.nome}" />
            <button name="idCorso" type="submit"
                    th:value="${c.idCorso}" th:text="${c.nome}"></button>
          </form>
        </td>

      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
